<!DOCTYPE html>
<html>
<head>
<title>AMERICAN FOOTBALL CHALLENGE</title>
<link rel="stylesheet" href="https://retrobowl.me/iframe/american_football_challenge/css/reset.css" type="text/css">
<link rel="stylesheet" href="https://retrobowl.me/iframe/american_football_challenge/css/main.css" type="text/css">
<link rel="stylesheet" href="https://retrobowl.me/iframe/american_football_challenge/css/orientation_utils.css" type="text/css">
<link rel="shortcut icon" type="image/x-icon" href="https://retrobowl.me/iframe/american_football_challenge/favicon.ico">
<link rel="stylesheet" href="https://retrobowl.me/iframe/american_football_challenge/css/ios_fullscreen.css" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
<meta name="msapplication-tap-highlight" content="no">
<script type="text/javascript" src="https://retrobowl.me/iframe/american_football_challenge/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://retrobowl.me/iframe/american_football_challenge/js/createjs.min.js"></script>
<script type="text/javascript" src="https://retrobowl.me/iframe/american_football_challenge/js/howler.min.js"></script>
<script type="text/javascript" src="https://retrobowl.me/iframe/american_football_challenge/js/Three.js"></script>
<script type="text/javascript" src="https://retrobowl.me/iframe/american_football_challenge/js/main.js"></script>
</head>
<body ondragstart="return false;" ondrop="return false;">
<div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
<script>$(document).ready(function () {
                var oMain = new CMain({
                    ball_to_saved: [3, 3, 3, 3, 3, 4, 3, 4, 3, 5],
                    ball_force_left_right: [2, 2, 4, 5, 5.5, 6, 6.5, 7, 7, 7], //DIRECTION BALL FORCE LEFT RIGHT
                    ball_force_up: [{min: 3, max: 4}, {min: 1, max: 4}, {min: 1, max: 4}, {min: 0, max: 3}, {min: -1, max: 3}, {min: -1, max: 3},
                                        {min: -2, max: 2}, {min: -2, max: 1.5}, {min: -2, max: 1}, {min: -3, max: 1}],
                    ball_force_velocity: [30, 35, 40, 50, 60, 65, 70, 64, 68, 65], //BALL FORCE VELOCITY
                    max_launch: [5, 5, 6, 5, 5, 6, 6, 6, 5, 6], //MAX MATCH BALL LAUNCH 
                    score_ball_catch: 10, //ADD SCORE WHEN THE GLOVES SAVE BALL
                    score_miss: -5, // SUBTRACT SCORE WHEN BALL MISSED
                    perfect_ball_saved_point: {x: 1.6, z: 1.6}, //POINT COLLISION FOR LOCKED BALL IN HANDS
                    audio_enable_on_startup:false, //ENABLE/DISABLE AUDIO WHEN GAME STARTS 
                    fullscreen:true,        //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
                    check_orientation:true, //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES                     
                    num_levels_for_ads: 2//NUMBER OF TURNS PLAYED BEFORE AD SHOWING //
                    //////// THIS FEATURE  IS ACTIVATED ONLY WITH CTL ARCADE PLUGIN./////////////////////////// 
                    /////////////////// YOU CAN GET IT AT: ///////////////////////////////////////////////////////// 
                    // http://codecanyon.net/item/ctl-arcade-wordpress-plugin/13856421 ///////////
                });
                $(oMain).on("start_session", function (evt) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeStartSession();
                    }
                });

                $(oMain).on("end_session", function (evt) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeEndSession();
                    }
                });

                $(oMain).on("start_level", function (evt, iLevel) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeStartLevel({level: iLevel});
                    }
                });

                $(oMain).on("restart_level", function (evt, iLevel) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeRestartLevel({level: iLevel});
                    }
                });

                $(oMain).on("end_level", function (evt, iLevel) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeEndLevel({level: iLevel});
                    }
                });

                $(oMain).on("save_score", function (evt, iScore, szMode) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeSaveScore({score: iScore, mode: szMode});
                    }
                });

                $(oMain).on("show_interlevel_ad", function (evt) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeShowInterlevelAD();
                    }
                });

                $(oMain).on("share_event", function (evt, iScore) {
                    if (getParamValue('ctl-arcade') === "true") {
                        parent.__ctlArcadeShareEvent({img: TEXT_SHARE_IMAGE,
                            title: TEXT_SHARE_TITLE,
                            msg: TEXT_SHARE_MSG1 + iScore + TEXT_SHARE_MSG2,
                            msg_share: TEXT_SHARE_SHARE1 + iScore + TEXT_SHARE_SHARE1});
                    }
                });


                if (isIOS()) {
                    setTimeout(function () {
                        sizeHandler();
                    }, 200);
                } else {
                    sizeHandler();
                }
            });</script>
<div class="check-fonts">
<p class="check-font-1">test 1</p>
</div>
<canvas id="canvas" class="ani_hack" width="1280" height="768"> </canvas>
<div data-orientation="landscape" class="orientation-msg-container"><p class="orientation-msg-text">Please rotate your device</p></div>
<div id="block_game" style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none"></div>
</body>
</html>
